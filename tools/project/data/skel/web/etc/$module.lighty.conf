$HTTP["host"] == "{{$domain}}" {
    index-file.names = ( "index.php" )

    simple-vhost.server-root   = "/var/"
    simple-vhost.default-host  = "www"
    simple-vhost.document-root = "{{$domain}}"

    server.name = "{{$domain}}"

    server.errorlog    = "/var/log/lighttpd/{{$domain}}-error.log"
    accesslog.filename = "/var/log/lighttpd/{{$domain}}-access.log"

    setenv.add-environment = (
        "OCTRIS_APP"    => "{{$project}}",
        "OCTRIS_BASE"   => "..."
    )
}
